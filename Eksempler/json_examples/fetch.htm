<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/Fetch eksempel</title>
    <script defer="true">

        // Sætter konstant med API endpoint
        const url = "./userobject.json"; // Endpoint

        /* Fetch eksempel */
        fetch(url)
            .then(response => response.json()) // Resolve: parse svar som json
            .then(data => { // Resolve: sæt data variabel
                createHtml(data);
            })
            .catch(err => console.error(`Fejl: ${err}`)); // Reject: udskriv fejl hvis der er en 

        function createHtml(data) {
            let p = document.createElement('p');
            p.innerText = `${data.firstname} ${data.lastname}`;
            document.body.append(p);
        }
    </script>
</head>
<body>
    
</body>
</html>
